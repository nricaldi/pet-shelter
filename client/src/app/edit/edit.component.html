<form (submit)="updatePet(pet._id)">
    <h2>Know of a pet needing a home?</h2>

    <div>
        <label>Name</label>
        <input type="text" name="pet.name" [(ngModel)]="pet.name">
        <span *ngIf="errors.name">{{ errors.name.message }}</span>
    </div>

    <div>
        <label>Type of Pet</label>
        <input type="text" name="pet.type" [(ngModel)]="pet.type">
        <span *ngIf="errors.type">{{ errors.type.message }}</span>
    </div>

    <div>
        <label>Description</label>
        <textarea type="text" name="pet.description" [(ngModel)]="pet.description"></textarea>
        <span *ngIf="errors.description">{{ errors.description.message }}</span>
    </div>

    <div>
        <label>Skills(optional)</label>
        <p>Skill 1: <input type="text" name="pet.skill1" [(ngModel)]="pet.skill1"></p>
        <p>Skill 2: <input type="text" name="pet.skill2" [(ngModel)]="pet.skill2"></p>
        <p>Skill 3: <input type="text" name="pet.skill3" [(ngModel)]="pet.skill3"></p>
    </div>

    <input type="submit" value="Edit Pet" class="btn">
    <button [routerLink]="['/']" class="btn">Cancel</button>
</form>
